<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Digital Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./globalstyles.css">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="app" class="container">
      <div class="analog-clock">
        <div class="central-dot"></div>
        <div class="hands">
          <div class="hour hand"></div>
          <div class="minute hand"></div>
          <div class="second hand"></div>
        </div>
        <div class="hour-numbers">
          <div class="hour-number three">3</div>
          <div class="hour-number six">6</div>
          <div class="hour-number nine">9</div>
          <div class="hour-number twelve">12</div>
        </div>
        <div class="lines"></div>
      </div>
      <div class="digital-clock">
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
